<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Completar Cadastro - SIGEB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
      margin: 0;
    }
    .cadastro-container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      max-width: 540px;
      width: 100%;
      border: 1px solid #e3e6ed;
    }
    .form-label {
      color: #222;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .btn-gradient {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: #fff;
      border: none;
      padding: 0.9rem 2.2rem;
      border-radius: 30px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s cubic-bezier(.4,1,.7,1.1);
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,242,254,0.08);
    }
    .btn-gradient:hover, .btn-gradient:focus {
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      color: #fff;
      box-shadow: 0 4px 16px rgba(0,242,254,0.13);
    }
    .form-control, .form-select, select.form-control {
      background: #f8fafc;
      color: #222;
      border: 1.5px solid #e3e6ed;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    .form-control:focus, .form-select:focus, select.form-control:focus {
      background: #fff;
      color: #222;
      border-color: #4facfe;
      box-shadow: 0 0 0 2px #4facfe33;
    }
    .text-danger, .text-success {
      font-weight: 500;
      letter-spacing: 0.5px;
      font-size: 1.05rem;
    }
    @media (max-width: 600px) {
      .cadastro-container {
        padding: 1.2rem 0.5rem;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="cadastro-container">
    <h3 class="mb-4 text-center">Completar Cadastro</h3>
    <form id="completarCadastroForm" autocomplete="off">
      <div class="row">
        <div class="mb-3 col-md-12">
          <label for="nome" class="form-label">Nome completo</label>
          <input type="text" class="form-control" id="nome" name="nome" required autocomplete="off">
        </div>
        <div class="mb-3 col-md-6">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00" autocomplete="off">
        </div>
        <div class="mb-3 col-md-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefone" name="telefone" required autocomplete="off">
        </div>
        <div class="mb-3 col-md-6">
          <label for="dataNascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
        </div>
        <div class="mb-3 col-md-6">
          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-control" id="sexo" name="sexo" required>
            <option value="">Selecione...</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
        <div class="mb-3 col-md-4">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" name="cep" required maxlength="9" placeholder="00000-000">
        </div>
        <div class="mb-3 col-md-8">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" name="endereco" required>
        </div>
        <div class="mb-3 col-md-4">
          <label for="numero" class="form-label">Número</label>
          <input type="text" class="form-control" id="numero" name="numero" required>
        </div>
        <div class="mb-3 col-md-6">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" name="bairro" required>
        </div>
        <div class="mb-3 col-md-6">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" name="cidade" required>
        </div>
        <div class="mb-3 col-md-6">
          <label for="estado" class="form-label">Estado</label>
          <select class="form-control" id="estado" name="estado" required>
            <option value="">Selecione o estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>
        <div class="mb-3 col-md-6">
          <label for="funcao" class="form-label">Função</label>
          <select class="form-control" id="funcao" name="funcao" required>
            <option value="">Selecione...</option>
            <option value="bibliotecario">Bibliotecário</option>
            <option value="diretor">Diretor</option>
            <option value="administrador">Administrador</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="escolaSelect" class="form-label">Selecione a escola que você pertence</label>
          <select class="form-control" id="escolaSelect" required>
            <option value="">Carregando escolas...</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-gradient mt-3">Salvar</button>
      <div id="cadastroMsg" class="mt-3 text-center"></div>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // Configuração do Firebase (mesma do index.html)
    const firebaseConfig = {
    apiKey: "AIzaSyC558ddNk5dGkB-GgTxbnNVfcciiCwEQP8",
    authDomain: "biblitech-35d1c.firebaseapp.com",
    projectId: "biblitech-35d1c",
    storageBucket: "biblitech-35d1c.firebasestorage.app",
    messagingSenderId: "972405171947",
    appId: "1:972405171947:web:acbc479d1410dff21480ae",
    measurementId: "G-4WQTEHF4DS"
  };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Garante que o usuário está logado
    auth.onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    const escolaSelect = document.getElementById('escolaSelect');
    let escolaSelecionada = null;

    // Preenche o select com as escolas cadastradas
    db.collection('escolas').get().then(snapshot => {
      let options = '<option value="">Selecione a escola</option>';
      snapshot.forEach(doc => {
        const escola = doc.data();
        options += `<option value="${doc.id}">${escola.nome} (${escola.cidade || ''} - ${escola.uf || ''})</option>`;
      });
      escolaSelect.innerHTML = options;
    });

    escolaSelect.addEventListener('change', function() {
      escolaSelecionada = this.value;
    });

    function validarCPF(cpf) {
      cpf = cpf.replace(/[^\d]+/g, '');
      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
      let soma = 0, resto;
      for (let i = 1; i <= 9; i++) soma += parseInt(cpf.substring(i-1, i)) * (11 - i);
      resto = (soma * 10) % 11;
      if ((resto === 10) || (resto === 11)) resto = 0;
      if (resto !== parseInt(cpf.substring(9, 10))) return false;
      soma = 0;
      for (let i = 1; i <= 10; i++) soma += parseInt(cpf.substring(i-1, i)) * (12 - i);
      resto = (soma * 10) % 11;
      if ((resto === 10) || (resto === 11)) resto = 0;
      if (resto !== parseInt(cpf.substring(10, 11))) return false;
      return true;
    }

    document.getElementById('completarCadastroForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const msgDiv = document.getElementById('cadastroMsg');
      msgDiv.textContent = '';
      msgDiv.className = 'mt-3 text-center';

      if (!escolaSelecionada) {
        msgDiv.textContent = "Selecione a escola que você pertence.";
        msgDiv.classList.add('text-danger');
        return;
      }

      const cpf = document.getElementById('cpf').value.trim();
      if (!validarCPF(cpf)) {
        msgDiv.textContent = "CPF inválido.";
        msgDiv.classList.add('text-danger');
        document.getElementById('cpf').focus();
        return;
      }

      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const funcao = document.getElementById('funcao').value;
      const dataNascimento = document.getElementById('dataNascimento').value;
      const sexo = document.getElementById('sexo').value;
      const cep = document.getElementById('cep').value.trim();
      const endereco = document.getElementById('endereco').value.trim();
      const numero = document.getElementById('numero').value.trim();
      const bairro = document.getElementById('bairro').value.trim();
      const cidade = document.getElementById('cidade').value.trim();
      const estado = document.getElementById('estado').value.trim();

      const user = auth.currentUser;
      if (!user) {
        msgDiv.textContent = "Usuário não autenticado.";
        msgDiv.classList.add('text-danger');
        return;
      }

      try {
        await db.collection('usuarios').doc(user.uid).set({
          nome: nome,
          telefone: telefone,
          cpf: cpf,
          tipo: funcao,
          dataNascimento: dataNascimento,
          sexo: sexo,
          cep: cep,
          endereco: endereco,
          numero: numero,
          bairro: bairro,
          cidade: cidade,
          estado: estado,
          escolaId: escolaSelecionada, // salva a escola escolhida
          cadastroCompleto: true,
          email: user.email
        }, { merge: true });

        if (["bibliotecario", "diretor", "administrador"].includes(funcao)) {
          msgDiv.textContent = "Cadastro completo com sucesso!";
          msgDiv.classList.add('text-success');
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1200);
        } else {
          msgDiv.innerHTML = 'Função não autorizada.<br>Entre em contato com o desenvolvedor para solicitar acesso.<br><a href="index.html" class="btn btn-primary btn-sm mt-2">Voltar ao início</a>';
          msgDiv.classList.remove('text-success');
          msgDiv.classList.add('text-danger');
        }
      } catch (error) {
        msgDiv.textContent = "Erro ao salvar dados. Tente novamente.";
        msgDiv.classList.add('text-danger');
      }
    });

    // Máscara simples para CPF
    document.getElementById('cpf').addEventListener('input', function(e) {
      let v = e.target.value.replace(/\D/g, '');
      if (v.length > 3) v = v.replace(/^(\d{3})(\d)/, '$1.$2');
      if (v.length > 6) v = v.replace(/^(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
      if (v.length > 9) v = v.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d)/, '$1.$2.$3-$4');
      e.target.value = v;
    });

    // Máscara simples para CEP + busca automática de endereço via ViaCEP
    document.getElementById('cep').addEventListener('input', async function(e) {
      let v = e.target.value.replace(/\D/g, '');
      if (v.length > 5) v = v.replace(/^(\d{5})(\d)/, '$1-$2');
      e.target.value = v;

      // Busca automática quando o CEP estiver completo (8 dígitos)
      if (v.length === 8) {
        try {
          const response = await fetch(`https://viacep.com.br/ws/${v}/json/`);
          if (!response.ok) return;
          const data = await response.json();
          if (!data.erro) {
            document.getElementById('endereco').value = data.logradouro || '';
            document.getElementById('bairro').value = data.bairro || '';
            document.getElementById('cidade').value = data.localidade || '';
            document.getElementById('estado').value = data.uf || '';
          }
        } catch (err) {
          // Não faz nada em caso de erro
        }
      }
    });

    // Máscara para telefone (formato (99) 99999-9999, até 11 dígitos)
    document.getElementById('telefone').addEventListener('input', function(e) {
      let v = e.target.value.replace(/\D/g, '');
      v = v.slice(0, 11); // Limita a 11 dígitos
      if (v.length > 2) v = v.replace(/^(\d{2})(\d)/g, '($1) $2');
      if (v.length > 7) v = v.replace(/(\d{5})(\d{1,4})$/, '$1-$2');
      e.target.value = v;
    });
  </script>
</body>
</html>
