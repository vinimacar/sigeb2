<!-- Nova página de Inventário SIGEB - Moderno e Didático -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIGEB - Inventário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="SISTEMA DE GERENCIAMENTO DE BIBLIOTECA.png" />
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f7f9fb; }
    .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 32px; }
    h1 { color: #1a1a2e; font-size: 2.2rem; margin-bottom: 18px; }
    .btn-primary { background: #4facfe; border: none; }
    .btn-primary:hover { background: #24305e; }
    .inventory-list { margin-top: 32px; }
    .inventory-card { background: #f0f4fa; border-radius: 10px; padding: 18px 22px; margin-bottom: 16px; box-shadow: 0 1px 4px rgba(0,0,0,0.04); }
    .inventory-card h5 { margin: 0 0 6px 0; color: #1a1a2e; }
    .inventory-card p { margin: 0 0 2px 0; color: #6c757d; font-size: 0.98rem; }
    .form-section { background: #e3f0ff; border-radius: 12px; padding: 24px; margin-bottom: 32px; }
    .form-label { color: #24305e; font-weight: 500; }
    .loading, .no-results { text-align: center; color: #6c757d; padding: 32px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class='bx bxs-package'></i> Novo Inventário da Biblioteca</h1>
    <section class="form-section">
      <form id="formNovoInventario">
        <div class="row g-2">
          <div class="col-md-6 mb-2">
            <label for="tituloNovo" class="form-label">Título</label>
            <input type="text" class="form-control" id="tituloNovo" required>
          </div>
          <div class="col-md-6 mb-2">
            <label for="autorNovo" class="form-label">Autor</label>
            <input type="text" class="form-control" id="autorNovo" required>
          </div>
          <div class="col-md-6 mb-2">
            <label for="editoraNovo" class="form-label">Editora</label>
            <input type="text" class="form-control" id="editoraNovo">
          </div>
          <div class="col-md-3 mb-2">
            <label for="anoNovo" class="form-label">Ano</label>
            <input type="number" class="form-control" id="anoNovo" min="1000" max="9999">
          </div>
          <div class="col-md-3 mb-2">
            <label for="quantidadeNovo" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="quantidadeNovo" min="1" required>
          </div>
          <div class="col-md-6 mb-2">
            <label for="isbnNovo" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbnNovo">
          </div>
          <div class="col-md-6 mb-2">
            <label for="generoNovo" class="form-label">Gênero</label>
            <select class="form-select" id="generoNovo" required>
              <option value="">Selecione o gênero</option>
              <option value="ACADEMICO">Acadêmico</option>
              <option value="AUTOAJUDA">Autoajuda</option>
              <option value="AVENTURA">Aventura</option>
              <option value="BIOGRAFIA">Biografia</option>
              <option value="CIENCIAS">Ciências</option>
              <option value="DIDATICO">Didático</option>
              <option value="DRAMA">Drama</option>
              <option value="EDUCACAO">Educação</option>
              <option value="FANTASIA">Fantasia</option>
              <option value="FICCAO">Ficção</option>
              <option value="FICCAO_CIENTIFICA">Ficção Científica</option>
              <option value="HISTORIA">História</option>
              <option value="INFANTIL">Infantil</option>
              <option value="JUVENIL">Juvenil</option>
              <option value="LITERATURA">Literatura</option>
              <option value="MISTERIO">Mistério</option>
              <option value="NAO_FICCAO">Não Ficção</option>
              <option value="OUTROS">Outros</option>
              <option value="POESIA">Poesia</option>
              <option value="ROMANCE">Romance</option>
              <option value="TECNOLOGIA">Tecnologia</option>
              <option value="TECNICO">Técnico</option>
              <option value="TERROR">Terror</option>
            </select>
          </div>
          <div class="col-md-12 mb-2">
            <label for="responsavelNovo" class="form-label">Responsável</label>
            <input type="text" class="form-control" id="responsavelNovo" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Salvar Livro</button>
      </form>
    </section>
    <section class="inventory-list" id="novaInventoryList">
      <div class="loading" id="loadingInventario"><i class="bx bx-loader-alt bx-spin" style="font-size:2.2rem;color:#4facfe;"></i><p>Carregando inventário...</p></div>
    </section>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function renderNovaInventoryList() {
      const inventoryList = document.getElementById('novaInventoryList');
      const loading = document.getElementById('loadingInventario');
      loading.style.display = 'block';
      try {
        const snapshot = await window.firebase.firestore().collection('inventario').orderBy('titulo').get();
        loading.style.display = 'none';
        if (snapshot.empty) {
          inventoryList.innerHTML = '<div class="no-results">Nenhum livro cadastrado ainda.</div>';
          return;
        }
        let html = '';
        snapshot.forEach(doc => {
          const livro = doc.data();
          html += `<div class="inventory-card">
            <h5>${livro.titulo || ''}</h5>
            <p><b>Autor:</b> ${livro.autor || '-'}</p>
            <p><b>Editora:</b> ${livro.editora || '-'}</p>
            <p><b>Ano:</b> ${livro.ano || '-'}</p>
            <p><b>Gênero:</b> ${livro.genero || '-'}</p>
            <p><b>ISBN:</b> ${livro.isbn || '-'}</p>
            <p><b>Quantidade:</b> ${livro.quantidade || '1'}</p>
            <p><b>Responsável:</b> ${livro.responsavel || '-'}</p>
          </div>`;
        });
        inventoryList.innerHTML = html;
      } catch (err) {
        loading.style.display = 'none';
        inventoryList.innerHTML = '<div class="no-results">Erro ao carregar inventário.</div>';
      }
    }
    document.addEventListener('DOMContentLoaded', renderNovaInventoryList);
    var form = document.getElementById('formNovoInventario');
    if (form) {
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const livro = {
          titulo: document.getElementById('tituloNovo').value,
          autor: document.getElementById('autorNovo').value,
          editora: document.getElementById('editoraNovo').value,
          ano: document.getElementById('anoNovo').value,
          quantidade: document.getElementById('quantidadeNovo').value,
          responsavel: document.getElementById('responsavelNovo').value,
          isbn: document.getElementById('isbnNovo').value,
          genero: document.getElementById('generoNovo').value
        };
        try {
          await window.addBookToInventory(livro);
          await renderNovaInventoryList();
          alert('Livro lançado com sucesso!');
          form.reset();
        } catch (err) {
          alert('Erro ao salvar livro no inventário!');
        }
      });
    }
  </script>
</body>
</html>
